<script type="application/ld+json">
  // John add a movie to his movie queue.
{
  "@context": "http://schema.org",
  "@type": "AddAction",
  "agent": {
    "@type": "Person",
    "name": "John"
  },
  "object": {
    "@type": "Movie",
    "name": "The Internship"
  },
  "targetCollection": {
    "@type": "ItemList",
    "name": "List of my favorite movies",
    "url": "http://netflix.com/john/favorite"
  }
}
</script>
