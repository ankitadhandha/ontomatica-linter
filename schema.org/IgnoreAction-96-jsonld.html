<!--  John ignores a friend request from Steve. -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "IgnoreAction",
  "agent": {
    "@type": "Person",
    "name": "John"
  },
  "object": {
    "@type": "BefriendAction",
    "agent": {
      "@type": "Person",
      "name": "Steve"
    },
    "instrument": {
      "@type": "WebPage",
      "url": "https://www.social.com"
    }
  }
}
</script>
