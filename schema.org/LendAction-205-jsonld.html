<script type="application/ld+json">
  // John lent $10 to Steve.
{
  "@context": "http://schema.org",
  "@type": "LendAction",
  "agent": {
    "@type": "Person",
    "name": "John"
  },
  "object": {
      "@type": "MonetaryAmount",
      "currency": "USD",
      "value": "10"
  },
  "borrower": {
    "@type": "Person",
    "name": "Steve"
  }
}
</script>
